<div class="upload-content">
  <div class="form-group">
    <label for="file">Choose File</label>
    <input type="file" id="file" (change)="handleFileInput($event.target.files)" accept="image/*">
  </div>
  <hr/>
  <textarea class="description-box" [(ngModel)]="desctription" placeholder="Description"> 
  </textarea>
  <hr>

  <div id="search-input">
    <input #searchBox id="search-box" #searchInput placeholder="Search for tags.." (keyup)="search(searchBox.value)" />
    <button type="submit" class="btn" (click)="onSelectTag(searchInput.value)">Add New</button>
    <button class="btn"  (click)="upload()">Upload</button>
  </div>

  <ul id="search-results-ul">
    <li *ngFor="let tag of tags$ | async" name="searchInput" (click)="onSelectTag(tag.Description)">
      <a> {{tag.Description}}
        <span class="postsnumber">{{tag.ImagesCount}} Posts</span>
      </a>
    </li>
  </ul>
  <ul style="float: right;width: 30%;  ">
    <li *ngFor="let tag of ChosenTags">
      {{tag}} <button class="btn" style="background: brown;width: 40%;" (click)="deleteFromChosenArray(tag)">delete</button>
    </li>
  </ul>


</div>
