<app-tag-search></app-tag-search>
<div class="cards" style="text-align: center;">
  <div *ngFor="let image of images" class="card">

    <div class="userinfo" (click)="userSearch()">
      <img class="userAvatar" [src]="image.Image.UserAvalarUrl" alt="ELEVATE" width="120" height="120" src="https://cdn.onlinewebfonts.com/svg/img_191958.png">
      <p (click)="onUserClick(image.Image.UserId, image.Image.UserName)"><strong>{{image.Image.UserName}}</strong></p>
    </div>
    <hr>
    <div style="width: 100%;height: 300px;overflow: hidden;">
      <img [src]="image.Image.LocalPath" alt="Sample photo"style="object-fit: cover;width: 100%;height: 100%;">
    </div>
    <div class="imageInfo">
      <span class="likesCount">
        <strong>  {{image.Image.NumberOfLikes}} Likes</strong>
      </span>
      <div *ngIf="image.Image.IsLiked == true;then like else nonlike">here is ignored</div>
      <ng-template #like>
        <i class="fas fa-heart" style="color: red;  " (click)="onLikeClick(image.Image, image.Image.Id)"></i>
      </ng-template>
      <ng-template #nonlike>
        <i class="far fa-heart" (click)="onLikeClick(image.Image,image.Image.Id)"></i>
      </ng-template>
    </div>
    <div class="text">
      <p>{{image.Image.Description}}</p>
      <div>
        <ul id="ul_image_tags">
          <li *ngFor="let tag of image.Tags" routerLink="tag/{{tag.Id}}">
            <a class="a_top_hypers">{{tag.Description}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div style="text-align: center">
  <button type="button" class="load-btn" (click)="onLoadClick()">Load More</button>
</div>
